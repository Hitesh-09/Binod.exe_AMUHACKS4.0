<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Quiz Time!</h1>
  </header>
  <main>
    <div id="quiz-container" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; width: 600px; padding: 40px; background-color: rgba(255, 255, 255, 0.9); color: #333; border-radius: 16px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); text-align: center; gap: 30px;">
      <h2 class="quiz-question">What is the capital of France?</h2>
      <div class="options-container">
        <div>Paris</div>
        <div>Berlin</div>
        <div>Madrid</div>
        <div>Rome</div>
      </div>
      <div id="timer" style="margin-top: 20px; font-size: 1.2rem; color: #1e3c72;"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Quiz Website</p>
  </footer>
  <script src="quiz.js"></script>
</body>
</html>
